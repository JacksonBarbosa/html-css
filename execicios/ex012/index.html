<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo  videos hospedado localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width='500px'controls  autoplay loop poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webem">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>seu navegar não tem conpatilidade com reprodução de videos.</p>

        <h1>inserindo video do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1>exportando video do vimeo</h1>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </video>
</body>
